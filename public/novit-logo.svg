<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <rect x="2" y="8" width="24" height="24" rx="6" fill="url(#logoGradient)"/>
  <text x="14" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">N</text>
  
  <!-- Company Name -->
  <text x="32" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">NOVIT</text>
</svg>