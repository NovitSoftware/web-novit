<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="novitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5CB3D3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7EC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4B8C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lines pattern on the left -->
  <g fill="url(#novitGradient)">
    <!-- Vertical dots -->
    <circle cx="15" cy="20" r="3"/>
    <circle cx="15" cy="32" r="3"/>
    <circle cx="15" cy="44" r="3"/>
    <circle cx="15" cy="56" r="3"/>
    <circle cx="15" cy="68" r="3"/>
    
    <!-- Horizontal lines -->
    <rect x="25" y="18" width="50" height="4" rx="2"/>
    <rect x="25" y="30" width="60" height="4" rx="2"/>
    <rect x="25" y="42" width="45" height="4" rx="2"/>
    <rect x="25" y="54" width="55" height="4" rx="2"/>
    <rect x="25" y="66" width="40" height="4" rx="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="105" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="url(#novitGradient)">novit</text>
</svg>