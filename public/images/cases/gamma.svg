<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#2a2a4a"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" width="15" height="15" patternUnits="userSpaceOnUse">
      <circle cx="7.5" cy="7.5" r="1" fill="#4a4a6a" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  <rect width="400" height="300" fill="url(#dots)"/>
  
  <!-- Dashboard elements -->
  <g transform="translate(30, 30)">
    <!-- Main dashboard panel -->
    <rect x="0" y="0" width="340" height="240" rx="16" fill="#1e1e3f" stroke="#4a4a6a" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="300" height="40" rx="8" fill="#2d2d5a"/>
    <text x="170" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold">Gamma Analytics</text>
    
    <!-- Chart grid -->
    <g transform="translate(20, 80)">
      <!-- Donut chart -->
      <g transform="translate(60, 60)">
        <circle cx="0" cy="0" r="35" fill="none" stroke="#3a3a6a" stroke-width="8"/>
        <circle cx="0" cy="0" r="35" fill="none" stroke="#ff6b35" stroke-width="8" 
                stroke-dasharray="66 154" stroke-dashoffset="0" transform="rotate(-90)"/>
        <circle cx="0" cy="0" r="35" fill="none" stroke="#4ecdc4" stroke-width="8" 
                stroke-dasharray="44 176" stroke-dashoffset="-66" transform="rotate(-90)"/>
        <circle cx="0" cy="0" r="35" fill="none" stroke="#45b7d1" stroke-width="8" 
                stroke-dasharray="55 165" stroke-dashoffset="-110" transform="rotate(-90)"/>
        <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">75%</text>
      </g>
      
      <!-- Bar chart -->
      <g transform="translate(180, 40)">
        <rect x="0" y="60" width="15" height="20" fill="#ff6b35"/>
        <rect x="20" y="45" width="15" height="35" fill="#4ecdc4"/>
        <rect x="40" y="30" width="15" height="50" fill="#45b7d1"/>
        <rect x="60" y="50" width="15" height="30" fill="#ff6b35"/>
        <rect x="80" y="25" width="15" height="55" fill="#4ecdc4"/>
      </g>
      
      <!-- Line chart -->
      <g transform="translate(20, 140)">
        <polyline points="0,40 40,30 80,20 120,25 160,15 200,10 240,12" stroke="#4ecdc4" stroke-width="3" fill="none"/>
        <polyline points="0,45 40,40 80,35 120,30 160,25 200,20 240,18" stroke="#ff6b35" stroke-width="3" fill="none"/>
      </g>
      
      <!-- Metrics boxes -->
      <g transform="translate(200, 130)">
        <rect x="0" y="0" width="45" height="25" rx="4" fill="#ff6b35" opacity="0.8"/>
        <text x="22.5" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">+23%</text>
        
        <rect x="55" y="0" width="45" height="25" rx="4" fill="#4ecdc4" opacity="0.8"/>
        <text x="77.5" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">1.8K</text>
      </g>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="200" y="285" text-anchor="middle" fill="#4ecdc4" font-family="Arial" font-size="28" font-weight="bold">GAMMA</text>
</svg>