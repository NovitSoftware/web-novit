<!-- Grupo Salas BIM Case Study SVG -->
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#059669"/>
  <rect x="50" y="50" width="300" height="200" fill="#10B981" opacity="0.4"/>
  
  <!-- BIM Building visualization -->
  <rect x="150" y="120" width="100" height="80" fill="#34D399" opacity="0.6" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="140" y="110" width="120" height="90" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
  <rect x="130" y="100" width="140" height="100" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  
  <!-- 3D effect lines -->
  <line x1="150" y1="120" x2="140" y2="110" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="250" y1="120" x2="260" y2="110" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="250" y1="200" x2="260" y2="190" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="150" y1="200" x2="140" y2="190" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Company name -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif" font-weight="bold">GRUPO SALAS</text>
  <text x="200" y="260" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif">BIM Application</text>
  
  <!-- BIM icons/elements -->
  <circle cx="100" cy="80" r="6" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="120" cy="70" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="300" cy="85" r="5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="320" cy="75" r="4" fill="#FFFFFF" opacity="0.5"/>
</svg>