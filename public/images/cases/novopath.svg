<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="hexPattern" width="30" height="26" patternUnits="userSpaceOnUse">
      <polygon points="15,1 27,8 27,20 15,27 3,20 3,8" stroke="#1e293b" fill="none" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#hexPattern)"/>
  
  <!-- Main interface -->
  <g transform="translate(50, 50)">
    <!-- Main panel -->
    <rect x="0" y="0" width="300" height="200" rx="12" fill="#1e293b" opacity="0.9"/>
    
    <!-- Header bar -->
    <rect x="15" y="15" width="270" height="30" rx="6" fill="#334155"/>
    <circle cx="30" cy="30" r="3" fill="#ef4444"/>
    <circle cx="45" cy="30" r="3" fill="#f59e0b"/>
    <circle cx="60" cy="30" r="3" fill="#10b981"/>
    <text x="150" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="12">NovoPath Dashboard</text>
    
    <!-- Navigation path -->
    <g transform="translate(15, 60)">
      <rect x="0" y="0" width="270" height="120" rx="8" fill="#0f172a"/>
      
      <!-- Path visualization -->
      <g transform="translate(20, 20)">
        <!-- Nodes -->
        <circle cx="30" cy="40" r="8" fill="#3b82f6"/>
        <circle cx="100" cy="20" r="8" fill="#8b5cf6"/>
        <circle cx="170" cy="60" r="8" fill="#ec4899"/>
        <circle cx="230" cy="30" r="8" fill="#10b981"/>
        
        <!-- Connections -->
        <path d="M 38 40 Q 70 30 92 20" stroke="url(#pathGradient)" stroke-width="3" fill="none"/>
        <path d="M 108 20 Q 140 40 162 60" stroke="url(#pathGradient)" stroke-width="3" fill="none"/>
        <path d="M 178 60 Q 200 45 222 30" stroke="url(#pathGradient)" stroke-width="3" fill="none"/>
        
        <!-- Data points -->
        <g>
          <rect x="15" y="70" width="30" height="20" rx="4" fill="#3b82f6" opacity="0.2"/>
          <text x="30" y="83" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="10">Start</text>
          
          <rect x="85" y="0" width="30" height="20" rx="4" fill="#8b5cf6" opacity="0.2"/>
          <text x="100" y="13" text-anchor="middle" fill="#8b5cf6" font-family="Arial" font-size="10">Proc</text>
          
          <rect x="155" y="80" width="30" height="20" rx="4" fill="#ec4899" opacity="0.2"/>
          <text x="170" y="93" text-anchor="middle" fill="#ec4899" font-family="Arial" font-size="10">Val</text>
          
          <rect x="215" y="10" width="30" height="20" rx="4" fill="#10b981" opacity="0.2"/>
          <text x="230" y="23" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="10">End</text>
        </g>
      </g>
    </g>
    
    <!-- Status indicators -->
    <g transform="translate(250, 190)">
      <circle cx="0" cy="0" r="4" fill="#10b981"/>
      <text x="10" y="5" fill="#e2e8f0" font-family="Arial" font-size="10">Active</text>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="200" y="280" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="24" font-weight="bold">NOVO</text>
  <text x="200" y="295" text-anchor="middle" fill="#8b5cf6" font-family="Arial" font-size="24" font-weight="bold">PATH</text>
</svg>