<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bimBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bimBg)"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="280" height="25" fill="#047857" rx="4"/>
  <text x="20" y="27" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BIM Web Application - Grupo Salas</text>
  
  <!-- Main 3D Viewer Area -->
  <rect x="15" y="45" width="180" height="140" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="1" rx="6"/>
  
  <!-- 3D Model View -->
  <rect x="25" y="55" width="160" height="100" fill="#F1F5F9" stroke="#D1D5DB" stroke-width="1" rx="4"/>
  
  <!-- 3D Building Model -->
  <!-- Floor 1 -->
  <rect x="70" y="120" width="70" height="25" fill="#6B7280" stroke="#374151" stroke-width="1" rx="2"/>
  <path d="M 70 120 L 80 110 L 150 110 L 140 120 Z" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>
  <path d="M 140 120 L 150 110 L 150 135 L 140 145 Z" fill="#4B5563" stroke="#374151" stroke-width="1"/>
  
  <!-- Floor 2 -->
  <rect x="75" y="100" width="60" height="20" fill="#6B7280" stroke="#374151" stroke-width="1" rx="2"/>
  <path d="M 75 100 L 82 93 L 142 93 L 135 100 Z" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>
  <path d="M 135 100 L 142 93 L 142 113 L 135 120 Z" fill="#4B5563" stroke="#374151" stroke-width="1"/>
  
  <!-- Floor 3 -->
  <rect x="80" y="85" width="50" height="15" fill="#6B7280" stroke="#374151" stroke-width="1" rx="2"/>
  <path d="M 80 85 L 85 80 L 135 80 L 130 85 Z" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>
  <path d="M 130 85 L 135 80 L 135 95 L 130 100 Z" fill="#4B5563" stroke="#374151" stroke-width="1"/>
  
  <!-- Toolbar -->
  <rect x="25" y="155" width="160" height="20" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1" rx="2"/>
  <circle cx="35" cy="165" r="3" fill="#3B82F6"/>
  <circle cx="45" cy="165" r="3" fill="#10B981"/>
  <circle cx="55" cy="165" r="3" fill="#F59E0B"/>
  <text x="70" y="169" font-family="Arial, sans-serif" font-size="8" fill="#374151">Rotate | Pan | Zoom</text>
  
  <!-- Right Panel - Properties -->
  <rect x="205" y="45" width="80" height="140" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="1" rx="6"/>
  
  <!-- Panel Header -->
  <rect x="210" y="50" width="70" height="20" fill="#047857" rx="4"/>
  <text x="215" y="62" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Properties</text>
  
  <!-- Property List -->
  <rect x="215" y="80" width="60" height="15" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1" rx="2"/>
  <text x="220" y="90" font-family="Arial, sans-serif" font-size="8" fill="#166534">Floor Area</text>
  <text x="220" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">1,247 mÂ²</text>
  
  <rect x="215" y="110" width="60" height="15" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1" rx="2"/>
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="8" fill="#166534">Height</text>
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">24.5 m</text>
  
  <rect x="215" y="140" width="60" height="15" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1" rx="2"/>
  <text x="220" y="150" font-family="Arial, sans-serif" font-size="8" fill="#166534">Materials</text>
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Concrete/Steel</text>
  
  <!-- Layer control -->
  <text x="215" y="175" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Layers</text>
  <rect x="215" y="180" width="8" height="8" fill="#3B82F6"/>
  <text x="228" y="186" font-family="Arial, sans-serif" font-size="7" fill="#374151">Structure</text>
</svg>